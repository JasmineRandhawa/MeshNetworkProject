# Available runners configured by board.cmake.
runners:
- pyocd
- jlink

# Default flash runner if --runner is not given.
flash-runner: pyocd

# Default debug runner if --runner is not given.
debug-runner: pyocd

# Common runner configuration values.
config:
  board_dir: C:/Fall2020/Projects/7570/MeshNetworkProject/zephyrproject/zephyr/boards/arm/reel_board
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: C:/gnu_arm_embedded/bin/arm-none-eabi-gdb.exe
  openocd: C:/Program Files/OpenOCD/bin/openocd.exe

# Runner specific arguments
args:
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  jlink:
    - --dt-flash=y
    - --device=nrf52
    - --speed=4000
